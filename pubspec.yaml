name: secure_notes
description: Secure Notes app

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.0.2
  crypto: ^3.0.1
  encrypt: ^5.0.0
  uuid: ^3.0.4
  freezed_annotation: ^0.14.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  flutter_secure_storage: ^4.2.0
  get_it: ^7.1.3
  flutter_svg: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  build_runner: ^2.0.4
  bloc_test: ^8.0.1
  mockito: ^5.0.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway_regular.ttf
    - family: Yanone Kaffeesatz
      fonts:
        - asset: assets/fonts/yanone_kaffeesatz_medium.ttf
          weight: 400
